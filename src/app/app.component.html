<div class="pokedex">
  <mat-grid-list cols="3" rowHeight="5rem">
    @for (tile of tiles; track tile) {
    <mat-grid-tile [colspan]="tile.cols" [rowspan]="tile.rows"
      [style.background]="tile.color">{{tile.text}}</mat-grid-tile>
    }
  </mat-grid-list>
  <div class="overlay">
    <mat-form-field class="example-form-field">
      <mat-label>pokedex number</mat-label>
      <input matInput type="text" [(ngModel)]="value" (change)="update()">
    </mat-form-field>
  </div>
</div>
